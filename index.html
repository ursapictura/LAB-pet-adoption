<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <form>
    <div class="form-floating mb-3">
      <input 
        type="text" 
        class="form-control"
        id="name"
        placeholder="pet's name"
        required>

        <label for="floatingInput">Name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text"    
        class="form-control"
        id="color"
        placeholder="pet's color"
        required>

      <label for="floatingInput">Color</label>

    </div>

    <div class="form-floating mb-3">
      <input type="text"    
        class="form-control"
        id="skill"
        placeholder="pet's special skill"
        required>

      <label for="floatingInput">Special Skill</label>
    </div>


    <div class="form-floating mb-3">
      <input type="text"    
        class="form-control"
        id="type"
        placeholder="pet's species"
        required>

      <label for="floatingInput">Species</label>
    </div>


    <div class="form-floating mb-3">
      <input type="url"    
        class="form-control"
        id="image"
        placeholder="pet's photo"
        required>

      <label for="floatingInput">Photo</label>
    </div>

    <button type="submit" class="btn btn-success" id="form-submit">
      Add Pet
    </button>
   </form>

  <div class="btn-container">
    <button type="button" class="btn btn-outline-success" id="all-btn">All</button>
    <button type="button" class="btn btn-outline-warning" id="cat-btn">Cats</button>
    <button type="button" class="btn btn-outline-info" id="dog-btn">Dogs</button>
    <button type="button" class="btn btn-outline-danger" id="dino-btn">Dinos</button>
  </div>
  <div id="app"></div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
